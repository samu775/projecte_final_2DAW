<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" type="image/png" href="/img/Logo_FlightChat.png">
  <!-- Bootstrap local y estilos -->
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: var(--bg-light);">

  <div class="col-md-6 col-lg-4">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <div class="text-center mb-3">
          <img src="/img/Logo_FlightChat-removebg.png" alt="Logo Flightchat" height="80" />
        </div>

        <h1 class="text-center mb-4" style="color: var(--primary);">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar Sessió
        </h1>

        {% include "partials/messages.html" %}

        <form action="/auth/login" method="POST">
          <!-- CSRF Token -->
          <input type="hidden" name="csrfToken" value="{{csrfToken}}" />

          <div class="mb-3">
            <label for="email" class="form-label" style="color: var(--text-dark);">Correu electrònic</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Introdueix el correu" required />
          </div>

          <div class="mb-3">
            <label for="contrasenya" class="form-label" style="color: var(--text-dark);">Contrasenya</label>
            <input type="password" id="contrasenya" name="contrasenya" class="form-control" placeholder="Introdueix la contrasenya" required />
          </div>

          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <p class="text-center mt-3" style="color: var(--text-dark);">
          No tens compte? <a href="#" class="text-decoration-none" style="color: var(--primary);">Registra't</a>
        </p>
      </div>
    </div>
  </div>

  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/js/flashMessages.js"></script>
</body>
</html>
