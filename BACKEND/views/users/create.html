{% extends "layout.html" %}
{% block content %}
<div class="container">
  <h2>Crear Usuari</h2>

  <form action="/users" method="POST">
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" name="nom" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Cognoms</label>
      <input type="text" class="form-control" name="cognoms" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="contrasenya" class="form-label">Contrasenya</label>
      <div class="input-group">
        <input type="password" name="contrasenya" id="contrasenya" class="form-control" required>
        <button type="button" class="btn btn-outline-secondary" id="togglePassword" aria-label="Mostrar o ocultar contrasenya">
          <i class="bi bi-eye" id="iconPassword"></i>
        </button>
      </div>
    </div>    

    <div class="mb-3">
      <label>Telèfon</label>
      <input type="text" class="form-control" name="telefon" required>
    </div>

    <div class="mb-3">
      <label>Data de naixement</label>
      <input type="date" name="data_naixement" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Rol</label>
      <select name="role_id" class="form-select">
        {% for role in roles %}
          <option value="{{ role._id }}">{{ role.nom }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" name="estat_compte" id="estat_compte" checked>
      <label class="form-check-label" for="estat_compte">Estat de la compte</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="/users" class="btn btn-secondary">Cancel·lar</a>
  </form>
</div>
{% endblock %}
